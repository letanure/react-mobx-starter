name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          install-deps: 'true'
      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

  pre-push-equivalent:
    name: Pre-Push Validation (Git Hook Mirror)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm check:all && pnpm build && pnpm size:check
      - uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [setup, pre-push-equivalent]
    if: false  # Temporarily disabled - build artifact issue
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
      - name: Verify build files
        run: |
          echo "Checking dist directory contents:"
          ls -la dist/ || echo "dist directory not found"
          echo "Checking if index.html exists:"
          test -f dist/index.html && echo "index.html found" || echo "index.html missing"
      - name: Build if artifacts missing
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Build artifacts missing, building now..."
            pnpm build
          else
            echo "Build artifacts found, skipping build"
          fi
      - uses: ./.github/actions/setup-playwright
      - run: pnpm test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 30

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [setup, pre-push-equivalent]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm test:coverage
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm storybook:build
      - uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7